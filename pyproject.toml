[tool.poetry]
name = "salespyforce"
version = "1.4.0.dev0"
description = "A Python toolset for performing Salesforce API calls"
authors = ["Jeff Shurtliff <jeffshurtliff@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/jeffshurtliff/salespyforce"
repository = "https://github.com/jeffshurtliff/salespyforce"
documentation = "https://salespyforce.readthedocs.io/en/latest/"
keywords = ["salesforce", "sfdc", "api", "rest", "tooling", "python"]

# The classifiers below improve discoverability on PyPI and make supported versions explicit
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
  "Topic :: Internet :: WWW/HTTP"
]

# Ship these files in sdist/wheel
include = ["LICENSE", "README.md"]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
pyyaml = ">=6,<7"

# Python-restricted requests to keep 3.7/3.8 support and use the latest on 3.9+
requests = [
  { version = ">=2.32.5", markers = "python_version >= '3.9'" },
  { version = ">=2.31.0,<2.32.0", markers = "python_version < '3.9'" }
]

[tool.poetry.group.dev.dependencies]
pytest = "^7.2"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
