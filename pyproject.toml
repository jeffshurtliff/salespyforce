[tool.poetry]
name = "salespyforce"
version = "1.4.0.dev0"
description = "A Python toolset for performing Salesforce API calls"
authors = ["Jeff Shurtliff <jeffshurtliff@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/jeffshurtliff/salespyforce"
repository = "https://github.com/jeffshurtliff/salespyforce"
documentation = "https://salespyforce.readthedocs.io/en/latest/"
keywords = ["salesforce", "sfdc", "api", "rest", "tooling", "python"]

# The classifiers below improve discoverability on PyPI and make supported versions explicit
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
  "Topic :: Internet :: WWW/HTTP"
]

[tool.poetry.dependencies]
python = "^3.7"
# Requests already depends on an appropriate urllib3 version; no need to pin urllib3 directly
requests = ">=2.32.4"
pyyaml = ">=6.0,<7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
